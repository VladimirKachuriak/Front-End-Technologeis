<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>registration</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="material-icons">reorder</span>
            <span class="logo-name">Logo</span>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search by item name">
            <select>
                <option>All categories</option>
                <option>Best price</option>
                <option>Best rating</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="www.google"><span class="material-icons">favorite</span></a>
            <a href="#"><span class="material-icons">shopping_cart</span></a>
            <button class="login-button">Login</button>
            <span class="pipe">|</span>
            <button class="signup-button">Sign up</button>
        </div>
    </nav>
    <div class="container">
        <div class="register-container">
            <div class="register-title">
                <h2>Register</h2>
            </div>
            <form class="register-form">
                <div class="form-row">
                    <label for="login-name">Login Name:</label>
                    <input type="text" id="login-name" name="login-name">
                </div>
                <div class="form-row">
                    <label for="first-name">First Name:</label>
                    <input type="text" id="first-name" name="first-name">
                </div>
                <div class="form-row">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password">
                </div>
                <div class="form-row">
                    <label for="repeat-password">Repeat Password:</label>
                    <input type="password" id="confirm-password" name="repeat-password">
                </div>
                <div class="form-row">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email">
                </div>
                <div class="form-row">
                    <label for="address">Address:</label>
                    <input type="text" id="address" name="address">
                </div>
                <div class="buttons">
                    <button type="button" class="cancel-button">Back</button>
                    <button type="submit" class="accept-button">Checkout</button>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
