<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>login</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="material-icons">reorder</span>
            <span class="logo-name">Logo</span>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search by item name">
            <select>
                <option>All categories</option>
                <option>Best price</option>
                <option>Best rating</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="www.google"><span class="material-icons">favorite</span></a>
            <a href="#"><span class="material-icons">shopping_cart</span></a>
            <button class="login-button">Login</button>
            <span class="pipe">|</span>
            <button class="signup-button">Sign up</button>
        </div>
    </nav>
    <div class="container">
        <div class="login-container">
            <div class="logo">Logo</div>
            <div class="login-form">
                <input type="text" placeholder="Username">
                <input type="password" placeholder="Password">
                <button class="accept-button">Login</button>
            </div>
        </div>
    </div>
</body>

</html>
