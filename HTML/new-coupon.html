<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <title>new-coupon</title>
</head>

<body>
    <nav class="navbar">
        <div class="navbar-left">
            <span class="material-icons">reorder</span>
            <span class="logo-name">Logo</span>
        </div>
        <div class="navbar-center">
            <input type="text" placeholder="Search by item name">
            <select>
                <option>All categories</option>
                <option>Best price</option>
                <option>Best rating</option>
            </select>
        </div>
        <div class="navbar-right">
            <a href="www.google"><span class="material-icons">favorite</span></a>
            <a href="#"><span class="material-icons">shopping_cart</span></a>
            <button class="login-button">Login</button>
            <span class="pipe">|</span>
            <button class="signup-button">Sign up</button>
        </div>
    </nav>
    <div class="register-title">
        <h2>Add New Coupon</h2>
    </div>
    <form class="coupon-form">
        <div class="form-row">
            <label for="company">Company</label>
            <input type="text" id="company" name="company">
        </div>
        <div class="form-row">
            <label for="item-name">Item Name</label>
            <input type="text" id="item-name" name="item-name">
        </div>
        <div class="form-row">
            <label for="category">Category</label>
            <select id="category" name="category">
                <option value="food">Food</option>
                <option value="clothing">Clothing</option>
                <option value="electronics">Electronics</option>
            </select>
        </div>

        <div class="form-row description-input">
            <label for="short-description">Short Description</label>
            <textarea class="fixed-textarea" name="short-description" rows=2></textarea>
        </div>

        <div class="form-row">
            <label for="price">Price</label>
            <input type="number" id="price" name="price">
        </div>

        <div class="form-row">
            <label for="date">Valid to</label>
            <input type="datetime-local" id="date" name="date">
        </div>
        <div class="form-row description-input">
            <label for="long=description">Long Description:</label>
            <textarea class="fixed-textarea" name="long-description" rows=2></textarea>
        </div>
        
        <div class="form-row">
            <label for="image">Images</label>
            <input type="file" id="image" name="image">
        </div>
        <div class="buttons">
            <button type="button" class="cancel-button">Back</button>
            <button type="submit" class="accept-button">Save</button>
        </div>
    </form>
</body>

</html>
